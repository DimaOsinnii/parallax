<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <section class="header-top">
            <div class="logo">Parallax</div>
            <div class="social">Instagram</div>
            <div class="entrance">Log in</div>
        </section>
        <div class="parallax-image-hero">
            <div data-val = "10" class="layer layer-bg"></div>
            <div data-val="60" class="layer layer-1"></div>
            <div data-val="80" class="layer layer-2"></div>
        </div>
    </header>
    <main>
        <section id="parallax-1">
            <h2>Section-1</h2>
        </section>
        <section><h2>Section-2</h2></section>
        <section id="parallax-2"><h2>Section-3</h2></section>
        <section><h2>Section-4</h2></section>
    </main>
    <footer>
        <div class="social"></div>
        <div class="copyrighting"></div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/d3js/5.9.0/d3.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
