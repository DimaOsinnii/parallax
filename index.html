<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <div class="parallax-image-hero">
            <div data-speed = "10" class="layer layer-bg"></div>
            <div data-speed="40" class="layer layer-1"></div>
            <div data-speed="80" class="layer layer-2"></div>
        </div>
        <div class="logo"></div>
        <div class="social"></div>
        <div class="entrance"></div>
    </header>
    <main>
        <div class="parallax-wrapper">
            <div class="content">

            </div>
        </div>
        <div class="regular-wrapper">
            <div class="content">

            </div>
        </div>
    </main>
    <footer>
        <div class="social"></div>
        <div class="copyrighting"></div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
