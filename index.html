<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<header class="screen">
    <section class="header-top">
        <div class="logo">Parallax</div>
        <div class="entrance">Log in</div>
    </section>
    <section class="header-middle">
        <div class="btn">
            <div class="btn-child">
                <ul></ul>
            </div>
            <div class="btn-child"></div>
            <div class="btn-child"></div>
            <div class="btn-child"></div>
        </div>
    </section>
    <section class="header-side">
        <div class="social"><img
                src="img/instagram.svg"
                alt="">
        </div>
    </section>
    <div class="parallax-image-hero">
        <div data-val="10" class="layer layer-bg"></div>
        <div data-val="60" class="layer layer-1"></div>
        <div data-val="80" class="layer layer-2"></div>
    </div>
</header>
<nav class="side-nav">
    <ul>
        <li><span>Section-1</span></li>
        <li><span>Section-2</span></li>
        <li><span>Section-3</span></li>
        <li> <span>Section-4</span></li>
    </ul>
</nav>
<main>
    <section class="screen" id="parallax-1">
        <h2>Section-1</h2>
    </section>
    <section class="screen"><h2>Section-2</h2></section>
    <section class="screen" id="parallax-2"><h2>Section-3</h2></section>
    <section class="screen"><h2>Section-4</h2></section>
</main>
<script src="main.js"></script>
</body>
</html>
